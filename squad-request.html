<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Request - FoundersFleet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#000000',
                        'primary-hover': '#333333',
                        'background': '#F8F9FA',
                        'card-bg': '#FFFFFF',
                        'text-primary': '#000000',
                        'text-secondary': '#666666',
                        'text-muted': '#999999',
                        'border': '#E5E5E5',
                        'section-bg': '#FAFAFA',
                        'success': '#10B981',
                        'warning': '#F59E0B',
                        'danger': '#EF4444'
                    },
                    fontFamily: {
                        'inter': ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        /* Form field focus styles */
        .form-field:focus {
            outline: none;
            border-color: #fff;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-black min-h-screen font-inter">
    <!-- Logo - matches status page positioning -->
    <div class="fixed top-0 left-0 w-20 h-[76px] bg-black z-50 flex items-center justify-center border-b border-white/10">
        <a href="index.html" class="flex items-center justify-center w-10 h-10 bg-white rounded-lg no-underline">
            <span class="text-black text-xl font-bold">F</span>
        </a>
    </div>
    
    <!-- FoundersFleet text -->
    <div class="fixed top-0 left-20 h-[76px] z-50 flex items-center bg-black border-b border-white/10">
        <span class="text-white text-xl font-semibold">FoundersFleet</span>
    </div>
    
    <!-- Right side header -->
    <div class="fixed top-0 left-20 right-0 h-[76px] z-50 flex items-center justify-end pr-8 bg-black border-b border-white/10">
        <a href="javascript:history.back()" class="text-white/60 hover:text-white transition-all text-sm">
            <i class="fas fa-arrow-left mr-2"></i>Back
        </a>
    </div>

    <!-- Main Content -->
    <div class="pt-[76px] min-h-screen flex items-center justify-center p-4">
        <div class="max-w-2xl w-full">
            <!-- Status Card -->
            <div class="bg-white rounded-2xl p-8 md:p-12">
                <!-- Page Header -->
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-black mb-3">Request Squad Verification</h1>
                    <p class="text-gray-600">Form a squad of 3â€“5 founders to fast-track your access verification.</p>
                </div>

                <!-- Request Form -->
                <form id="squad-request-form" onsubmit="handleSubmit(event)" class="space-y-6">
                    <!-- Basic Info -->
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="first-name" class="block text-sm font-medium text-black mb-2">
                                    First Name <span class="text-red-500">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="first-name" 
                                    name="firstName"
                                    class="form-field w-full px-4 py-3 border border-gray-300 rounded-lg bg-white transition-all"
                                    required
                                >
                            </div>
                            <div>
                                <label for="last-name" class="block text-sm font-medium text-black mb-2">
                                    Last Name <span class="text-red-500">*</span>
                                </label>
                                <input 
                                    type="text" 
                                    id="last-name" 
                                    name="lastName"
                                    class="form-field w-full px-4 py-3 border border-gray-300 rounded-lg bg-white transition-all"
                                    required
                                >
                            </div>
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-black mb-2">
                                Email Address <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                class="form-field w-full px-4 py-3 border border-gray-300 rounded-lg bg-white transition-all"
                                required
                            >
                        </div>

                        <div>
                            <label for="company-name" class="block text-sm font-medium text-black mb-2">
                                Company Name <span class="text-red-500">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="company-name" 
                                name="companyName"
                                class="form-field w-full px-4 py-3 border border-gray-300 rounded-lg bg-white transition-all"
                                required
                            >
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="company-stage" class="block text-sm font-medium text-black mb-2">
                                    Company Stage <span class="text-red-500">*</span>
                                </label>
                                <select 
                                    id="company-stage" 
                                    name="companyStage"
                                    class="form-field w-full px-4 py-3 border border-gray-300 rounded-lg bg-white transition-all"
                                    required
                                >
                                    <option value="">Select stage</option>
                                    <option value="idea">Idea</option>
                                    <option value="validation">Validation</option>
                                    <option value="building">Building MVP</option>
                                    <option value="launched">Launched</option>
                                    <option value="growth">Growing</option>
                                </select>
                            </div>
                            <div>
                                <label for="industry" class="block text-sm font-medium text-black mb-2">
                                    Industry <span class="text-red-500">*</span>
                                </label>
                                <select 
                                    id="industry" 
                                    name="industry"
                                    class="form-field w-full px-4 py-3 border border-gray-300 rounded-lg bg-white transition-all"
                                    required
                                >
                                    <option value="">Select industry</option>
                                    <option value="b2b-saas">B2B SaaS</option>
                                    <option value="b2c-apps">B2C Apps</option>
                                    <option value="marketplace">Marketplace</option>
                                    <option value="ecommerce">E-commerce</option>
                                    <option value="fintech">Fintech</option>
                                    <option value="healthtech">Healthtech</option>
                                    <option value="ai-ml">AI/ML</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label for="motivation" class="block text-sm font-medium text-black mb-2">
                                Why do you want to join FoundersFleet? <span class="text-red-500">*</span>
                            </label>
                            <textarea 
                                id="motivation" 
                                name="motivation"
                                rows="3"
                                class="form-field w-full px-4 py-3 border border-gray-300 rounded-lg bg-white transition-all resize-none"
                                placeholder="Tell us about your goals and what you hope to achieve..."
                                required
                            ></textarea>
                        </div>

                        <div>
                            <label class="flex items-start gap-3 cursor-pointer">
                                <input type="checkbox" name="commitment" class="w-4 h-4 mt-1 text-black" required>
                                <span class="text-sm text-black">I commit to being an active squad member and agree to the FoundersFleet community guidelines</span>
                            </label>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex items-center justify-between pt-4">
                        <button 
                            type="button" 
                            onclick="window.history.back()"
                            class="px-6 py-3 text-gray-600 hover:text-black transition-all"
                        >
                            Cancel
                        </button>
                        <button 
                            type="submit"
                            class="px-8 py-3 bg-black text-white rounded-lg hover:bg-gray-800 transition-all font-medium"
                        >
                            Submit Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="dev-tools.js"></script>
    <script>
        // Form submission
        function handleSubmit(event) {
            event.preventDefault();
            
            // Get form data
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
            // Log the data (in a real app, this would be sent to the server)
            console.log('Squad request data:', data);
            
            // Show success message
            alert('Squad request submitted successfully! We\'ll be in touch within 48 hours to match you with other founders.');
            
            // Redirect back to status page
            window.location.href = 'archive/status.html?state=pending';
        }
    </script>
</body>
</html>
